{% extends "core/base.html" %}

{% block title %}
    Categoría de Productos
{% endblock title %}

{% block content %}
    <!--¿Cómo hacer una consulta?-->

    <h1>Lista de Categoría de Productos</h1>
    <!--Cuadro de Búsqueda -->
    <div class="py-lg-4">
        <form action="{% url 'producto:productocategoria_list' %}" method="get">
            <input type="text" name="consulta" placeholder="Buscar..." value="{{ request.GET.q }}"> 
        <form/>
    </div>
    {% for object in object_list %}
        <ul>
            <li>{{ object.nombre }}
                <a href="{% url 'producto:productocategoria_detail' object.id %}">Ver en detalle</a>
                <!--Para Actualizar o Eliminar hay que crear dos -->
                <a href="{% url 'producto:productocategoria_update' object.id %}">Modificar</a>
                <a href="{% url 'producto:productocategoria_delete' object.id %}">Borrar</a>
                
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
